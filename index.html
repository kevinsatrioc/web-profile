    <script>
      const canvas = document.getElementById('bg-anim');
      const ctx = canvas.getContext('2d');
      let w = window.innerWidth;
      let h = window.innerHeight;
      function resizeParticleCanvas() {
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
      }
      resizeParticleCanvas();
      window.addEventListener('resize', resizeParticleCanvas);
      //Â Particle model
      const COLORS = [
        '#324b6b', // biru navy gelap
        '#452672', // ungu gelap
        '#282c37', // abu gelap
        '#39b7e3', // cyan neon
        '#aad6ff', // biru pastel
        '#8c9bc8', // biru abu terang
        '#4f50a3', // ungu biru
        '#181c22', // hampir hitam
        '#d9e3ee'  // aksen putih biru muda
      ];
      function randomColor() { return COLORS[Math.floor(Math.random()*COLORS.length)]; }
      function randomBetween(a,b){return a+Math.random()*(b-a)}
      const DOT_NUM = 160;
      const PARTICLES = [];
      for(let i=0; i<DOT_NUM; i++) {
        let angle = Math.random()*2*Math.PI;
        PARTICLES.push({
          x: randomBetween(0, w), y: randomBetween(0, h),
          r: randomBetween(3.5, 9.5), v: randomBetween(.6, 3.2), d: angle, c: randomColor(), o: randomBetween(0.19,0.66)
        });
      }
      function stepParticles() {
        ctx.clearRect(0,0,w,h);
        for(let p of PARTICLES){
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, 2*Math.PI);
          ctx.fillStyle = p.c;
          ctx.globalAlpha = p.o;
          ctx.shadowColor = p.c;
          ctx.shadowBlur = 11;
          ctx.fill();
          ctx.globalAlpha = 1;
          // Gerak
          p.x += Math.cos(p.d)*p.v;
          p.y += Math.sin(p.d)*p.v;
          // looping tepi
          if(p.x<-15) p.x=w+10;
          if(p.x>w+15) p.x=-10;
          if(p.y<-15) p.y=h+10;
          if(p.y>h+15) p.y=-10;
        }
        requestAnimationFrame(stepParticles);
      }
      stepParticles();
    </script>
